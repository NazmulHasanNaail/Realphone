<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo"><img src="img/logo.png" alt=""></div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="#">Feature</a></li>
                    <li><a href="#">contact</a></li>
                </ul>    
            </div>
        </nav>
        
        <div class="information">
          <div class="overlay"></div>
           <img src="img/mobile.png" alt="" class="mobile">
           
            <div class="circle" id="circle">
                <div class="feature one">
                <img src="img/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>48MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="img/processor.png" alt="">
                    <div>
                        <h1>Procesor</h1>
                        <p>Snapdragon octa-core 12nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="img/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                <img src="img/battery.png" alt="">
                                    <div>
                        <h1>Battery</h1>
                        <p>5000mA, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <img src="img/arrow.png" alt="" id="upBtn">
            <h3>Features</h3>
            <img src="img/arrow.png" alt="" id="downBtn">
        </div>
    </div>
    
    
    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");
        
        var rotateValue = circle.style.transform;
        var rotateSum;
        
         upBtn.onclick = function()
         {
             rotateSum = rotateValue + "rotate(-90deg)";
             circle.style.transform = rotateSum;
             rotateValue = rotateSum;
             
             
         }
         downBtn.onclick = function()
         {
             rotateSum = rotateValue + "rotate(90deg)";
             circle.style.transform = rotateSum;
             rotateValue = rotateSum;
             
             
         }
    </script>
</body>
</html>
